<form #addNote = "ngForm">
  <div class="form-group">
    <textarea [(ngModel)]="note.content" type="text" class="form-control" id="content" placeholder="task" rows="3" name="content" required></textarea>
    <small id="contentHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <input [(ngModel)]="note.date" type="date" class="form-control" id="date" name="date" required>
    <small id="dateHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <input [(ngModel)]="note.time" type="time" class="form-control" id="time" name="time">
  </div>
  <button [disabled]="addNote.form.invalid" type="submit" class="btn btn-primary" (click)="saveNote()">Save</button>
</form>
